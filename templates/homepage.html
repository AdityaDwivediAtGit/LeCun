<!DOCTYPE html>
<html>
<head>
    <title>Car Purchase Prediction</title>
    <style>
        /* CSS styling for the homepage */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
            background-image: url("/images/homepage_background.jpg");
            background-size: cover;
        }

        .container {
            width: 50%;
            margin-top: 3%;
            margin-left: 23%;
            padding: 40px 20px;
            align-self: center;
            text-align: center;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333333;
            font-size: 32px;
            margin-bottom: 30px;
        }

        p {
            color: #666666;
            font-size: 20px;
            margin-bottom: 40px;
        }

        .button {
            display: inline-block;
            background-color: #337ab7;
            color: #ffffff;
            font-size: 20px;
            padding: 12px 24px;
            border-radius: 4px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #23527c;
        }

        h2 {
            color: #333333;
            font-size: 28px;
            margin-top: 60px;
        }

        ul {
            list-style-type: disc;
            margin-left: 20px;
            margin-bottom: 20px;
        }

        li {
            margin-bottom: 5px;
        }

        ol {
            margin-left: 20px;
            margin-bottom: 20px;
        }

        code {
            background-color: #f2f2f2;
            padding: 2px 4px;
            border-radius: 4px;
            font-family: Consolas, Monaco, Courier New, monospace;
        }

        pre {
            background-color: #f2f2f2;
            padding: 10px;
            border-radius: 4px;
            font-family: Consolas, Monaco, Courier New, monospace;
            overflow-x: auto;
        }

            /*FOOTER ANIMATION*/
            @keyframes scaleAnimation {
                0% {
                    transform: scale(1);
                }
                50% {
                    transform: scale(1.2);
                }
                100% {
                    transform: scale(1);
                }
            }
    
        footer {
            max-width: 400px;
            top: 10%;
            text-align: center;
            margin-left: 37%;
            padding: 10px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            animation: scaleAnimation 3s infinite ease-in-out;
        }



    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Car Purchase Prediction</h1>
        <p>Make accurate predictions about whether a new customer will purchase a car based on their age and salary.</p>
        <a class="button" href="/login">Get Started</a>
    </div>
