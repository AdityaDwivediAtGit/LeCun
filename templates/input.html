<!DOCTYPE html>
<html>
<head>
    <title>LeCun Input</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            background-image: url("/images/input_background.jpg");
            background-size: cover;
        }
        
        h2 {
            text-align: center;
            color: #333;
        }
        
        .container {
            max-width: 400px;
            margin-top: 4%;
            margin-left: 17%;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .username {
            text-align: left;
            color: #333;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #555;
        }
        
        input[type="number"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .error {
            color: red;
            margin-top: 10px;
        }


        /*FOOTER ANIMATION*/
        @keyframes scaleAnimation {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.2);
      }
      100% {
        transform: scale(1);
      }
    }
    
        footer {
            max-width: 400px;
            top: 18%;
            margin-left: 17%;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            animation: scaleAnimation 3s infinite ease-in-out;
        }

    </style>
</head>

<body>
    <div class="container">
        <form action="/input" method="POST">
            <h3 class="username">Welcome {{ username }} !</h3>
            <button id="logout_id" name="logout_button_name" value="logout_clicked">LOGOUT</button>

            <br>
            <h2>Enter new customer details here:</h2>
            <br>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age"><br><br>
            
            <label for="salary">Salary:</label>
            <input type="number" id="salary" name="salary"><br><br>

            <input type="submit" value="Submit">
        </form>
        <p class="error">{{ err }}</p>
    </div>
    <br>
    <br>
    <br>
    <br>
    <br>
    <footer>
        <p>Made with ❤️ by Aditya Dwivedi <br> KONVERGE.AI 2023 BOOTCAMP <span class="animated-name"></span></p>
    </footer>


</body>
</html>
